<mat-card class="card1">
  <div *ngIf="!(afAuth.authState | async)">
    <h1 class="display-1">Login</h1>

    <button type="button" class="btn btn-danger btn-lg" (click)="onclick()">
      <img src="/assets/img/google.png" style="width: 30px;"/> Login with Google
    </button>
  </div>
  <div class="card-body1">

  <div *ngIf="afAuth.authState | async as user" class="logout">
        <h1>
          Logged in as <br>
          <strong>{{ user.email }}</strong>
        </h1>

        <button type="button" class="btn btn-primary" (click)="afAuth.auth.signOut()">Logout</button>
      </div>

      <div *ngIf="!(afAuth.authState | async)">
        <!-- omitted -->

        <app-email-login></app-email-login>

  </div>
