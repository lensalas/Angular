<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="customer.fullName" name="ame">
  </div>

  <div class="form-group">
    <label for="age">Company Name</label>
    <input type="text" class="form-control" id="age" required [(ngModel)]="customer.companyName" name="age">
  </div>

  <div class="form-group">
    <label for="age">Position</label>
    <input type="text" class="form-control" id="age" required [(ngModel)]="customer.position" name="age">
  </div>

  <div class="form-group">
    <label for="age">Email</label>
    <input type="text" class="form-control" id="age" required [(ngModel)]="customer.email" name="age">
  </div>

  <div class="form-group">
    <label for="age">Tel</label>
    <input type="text" class="form-control" id="age" required [(ngModel)]="customer.mobile" name="age">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
